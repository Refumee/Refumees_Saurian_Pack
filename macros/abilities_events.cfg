#define WEAPON_SPECIAL_BOLA_EVENTS
    [event]
        id=weapon_special_bola_event_2
        name=attacker hits
        first_time_only=no

        [filter_attack]
            special_id=bola_weapon
        [/filter_attack]

        [filter_second]
            [not]
                [filter_wml]
                    [status]
                        bola=yes
                    [/status]
                [/filter_wml]
            [/not]
        [/filter_second]

        {VARIABLE second_unit.status.bola yes}

        [unstore_unit]
            variable=second_unit
            find_vacant=no
            text= _ "bola"
            female_text = _ "female^bola"
            red,green,blue=196,196,128
        [/unstore_unit]
		
		[object]
			silent=yes
            duration=turn end
			
			[filter]
                x,y=$x2,$y2
            [/filter]

			[effect]
                apply_to=image_mod
                replace="CS(20,20,50)"
            [/effect]
			
			[effect]
				apply_to=movement
				increase=-50%
			[/effect]
		[/object]

        [object]
            silent=yes
            duration=scenario

            [filter]
                x,y=$x2,$y2
            [/filter]
				
            [effect]
                apply_to=new_ability
                [abilities]
                    [chance_to_hit]
                        id=enemy_bola
                        name=""
                        description=""
                        add=10
                        apply_to=opponent
                        [filter_student]
                            [filter_wml]
                                [status]
                                    bola=yes
                                [/status]
                            [/filter_wml]
                        [/filter_student]
                        [filter_opponent]
                            [filter_weapon]

#define ABILITY_DISENGAGE
    [dummy]
        id=disengage
        name= _ "disengage"
        female_name= _ "female^disengage"
        description= _ "If this unit doesn’t move before attacking, it will retain its movement points after the attack."
        special_note=_"This unit can move either before or after attacking."
    [/dummy]
#enddef

#define ABILITY_DISENGAGE_EVENTS
    [event]
        name=attack end
        first_time_only=no

        [filter]
            ability=disengage

            [not]
                [filter_wml]
                    moves=$this_unit.max_moves
                [/filter_wml]
            [/not]
        [/filter]

        {VARIABLE unit.moves 0}

        [unstore_unit]
            variable=unit
            find_vacant=no
        [/unstore_unit]
    [/event]
#enddef

#define ABILITY_TEACHING_VP
    [dummy]
        id=teaching_saurian
        name= _ "teaching"
        female_name= _ "female^teaching"
        description= _ "At the start of every turn, this unit grants 3 experience points to all the units of the same side adjacent to it."
    [/dummy]# wmlxgettext: [abilities]
#enddef	

#define ABILITY_TEACHING_VP_EVENT
	#event for giving XP to neighbouring units
	[event]
		name=turn refresh
		id=teaching_saurian_event1
		first_time_only=no
		
		[filter_side]
			[has_unit]
				side=$side_number
				ability=teaching_saurian
			[/has_unit]
		[/filter_side]
			
		[scroll_to_unit]
			[filter]
				side=$side_number
				ability=teaching_saurian
				is_enemy=false
			[/filter]
		[/scroll_to_unit]
		
		[sound]
			name=hiss.wav
		[/sound]
		
		[item]
			[filter]
				[filter_adjacent]
					side=$side_number
					ability=teaching_saurian
					is_enemy=false
				[/filter_adjacent]
			[/filter]
			halo="halo/saurian-swamp-magic-halo-[1~7].png:60"
		[/item]
		[delay]
			time=420
		[/delay]
		[remove_item]
			[filter]
				[filter_adjacent]
					side=$side_number
					ability=teaching_saurian
					is_enemy=false
				[/filter_adjacent]
			[/filter]
		[/remove_item]
		
		[modify_unit]
			[filter]
				[filter_adjacent]
					side=$side_number
					ability=teaching_saurian
					is_enemy=false
				[/filter_adjacent]
			[/filter]
		  experience="$($this_unit.experience + 3)"
		[/modify_unit]
	[/event]
#enddef
[resource]
    id=vp_ability_events

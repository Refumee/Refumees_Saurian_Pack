[unit_type]
	id=Saurian Sprinter
	name= _ "Saurian Sprinter"
	race=undead-lizard
	image="units/undead-saurians/S1-ghoul/S3-sprinter/sprinter.png"
	profile="portraits/saurians/saurianprince-zombie.png"
	hitpoints=48
	movement_type=undead-lizard
	movement=8
	experience=150
	ignore_race_traits=yes
	num_traits=1
    {TRAIT_UNDEAD}
    {TRAIT_FEARLESS_MUSTHAVE}
	level=3
	alignment=chaotic
	advances_to=null
	cost=40
    {AMLA_DEFAULT}
	usage=archer
	description=_"More skilled Shamans become Witch Doctors, who take care of the sick and dead."
    die_sound={SOUND_LIST:ZOMBIE_WEAK_HIT}
	[abilities]
		{ABILITY_SKIRMISHER}
	[/abilities]
	[resistance]
		fire=90
		cold=120
    [/resistance]	
	[attack]
        name=axe
        description=_"axe"
        type=blade
        range=melee
        damage=12
        number=3
		[specials]
			{WEAPON_SPECIAL_POISON}
			{WEAPON_SPECIAL_FEATS 1}
		[/specials]
    [/attack]
	
    [attack]
        name=bite
        description=_"poison bite"
		icon=attacks/fangs.png
        type=pierce
        [specials]
            {WEAPON_SPECIAL_CHARGE}
			{WEAPON_SPECIAL_POISON}
			{WEAPON_SPECIAL_FEATS 1}
        [/specials]
        range=melee
        damage=12
        number=2
    [/attack]
	
    [death]
        start_time=0
        [frame]
            image="units/undead/soulless-saurian-die-[1~4].png:150,units/undead/soulless-die-[5~10].png:150"
        [/frame]
    [/death]
	
	[defend]
		start_time=-126
		[if]
			hits=miss
			offset=0.0~-0.15,-0.15~0.0
		[/if]
		[else]
			hits=hit
			hit_sound_start_time=-25
			[hit_sound_frame]
				sound={SOUND_LIST:ZOMBIE_WEAK_HIT}
			[/hit_sound_frame]
		[/else]
	[/defend]
	
    [attack_anim]
        [filter_attack]
            name=axe
        [/filter_attack]
        start_time=-350
        offset=0.0~-0.15:40,-0.15~0.4:240,0.4~0.4:120,0.4~0.0:200
        {SOUND:HIT_AND_MISS axe.ogg {SOUND_LIST:MISS} -50}
    [/attack_anim]
	
    [attack_anim]
        [filter_attack]
            name=bite
        [/filter_attack]

        start_time=-400
        sound_start_time=-400
        offset=0.0~0.3:300,0.3~0.45:210,0.45~0.0:420

        {SOUND:HIT_AND_MISS spear.ogg {SOUND_LIST:MISS} -100}
    [/attack_anim]
[/unit_type]
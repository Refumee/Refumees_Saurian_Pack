#textdomain wesnoth
# Ability macros for Saurian units.

#define ABILITY_LURK
    # Canned definition of the lurk ability to be included in an
    # [abilities] clause.
    [hides]
        id=lurk
        name= _ "lurk"
        female_name= _ "female^lurk"
        name_inactive= _ "lurk"
        female_name_inactive= _ "female^lurk"
        description= _ "Lurk:
This unit can hide in swamps, and remain undetected by its enemies.

Enemy units cannot see this unit while it is in swamps, except if they have units next to it. Any enemy unit that first discovers this unit immediately loses all its remaining movement."
        description_inactive= _ "Lurk:
This unit can hide in swamps, and remain undetected by its enemies.

Enemy units cannot see this unit while it is in swamps, except if they have units next to it. Any enemy unit that first discovers this unit immediately loses all its remaining movement."
        affect_self=yes
        [filter_self]
            [filter_location]
                terrain=Ss, Ss^*
            [/filter_location]
        [/filter_self]
    [/hides]
#enddef

